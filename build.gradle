plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

def selenideVersion = '5.25.0-selenium-4.0.0',
    junitVersion = '5.8.1'

dependencies {
    testImplementation(
            "com.codeborne:selenide:$selenideVersion",
            "org.junit.jupiter:junit-jupiter:$junitVersion")
    testRuntimeOnly(
            "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    )
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'

}

tasks.withType(Test) {
    useJUnitPlatform()
}